apiVersion: v1
kind: Service
metadata:
  namespace: kube-lucifer
  name: ums-service
spec:
  selector:
    app: ums-pod
  ports:
    - port: 8082
      targetPort: 8082
  clusterIP: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: kube-lucifer
  name: lucifer-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: lucifer.cloud.com
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8081
          - path: /ums
            pathType: Prefix
            backend:
              service:
                name: ums-service
                port:
                  number: 8082

